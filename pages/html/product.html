<div class="bodycolor"></div>
<section id="content">
  <div class="detail-top">
    <div class="detail-title">
      <p>{itemtitle}</p> <!-- table-title불러오는 위치 -->
    </div>
    <div class="detail-location">
      <div class="location-icon">
        <img src="images/icons/home.png">
      </div>
      {locatons}
    </div>
  </div> <!-- detail-top end -->

  <div class="detail-second">
    <div class="second-left">
      <div class="left-img">
        <img src="{topimg}">
      </div>
      <div class="detail-hash">
        {hashtags}
      </div>
    </div>
    <div class="second-right">
      <div class="explain1">
        <p>{summary}</p> <!-- 설명불러오는위치 -->
      </div>
    </div>
  </div><!-- detail-second end -->

  <div class="detail-imgs">
    <div class="detail-imgs-top">
      <!-- 아래에 이미지5개 불러오기 -->
      <div class="dsum1">
        <div class="d-sumnails"><img src="{image1}"></div>
      </div>
      <div class="dsum2">
        <div class="d-sumnails"><img src="{image2}"></div>
      </div>
      <div class="dsum3">
        <div class="d-sumnails"><img src="{image3}"></div>
      </div>
      <div class="dsum4">
        <div class="d-sumnails"><img src="{image4}"></div>
      </div>
      <div class="dsum5">
        <div class="d-sumnails"><img src="{image5}"></div>
      </div>
    </div>
    <div class="detail-img-bottom1">
      <img src="{image1}">
    </div>
    <div class="detail-img-bottom2">
      <img src="{image2}">
    </div>
    <div class="detail-img-bottom3">
      <img src="{image3}">
    </div>
    <div class="detail-img-bottom4">
      <img src="{image4}">
    </div>
    <div class="detail-img-bottom5">
      <img src="{image5}">
    </div>
  </div><!-- detail-imgs end -->

  <div class="blank1"></div>
  <div class="clear"></div>


  <div class="detail-bottom">

    <div class="detail-where">
      <div class="d-where-title">
        <p>일정</p>
        <p>-</p>
        <p>항공편</p>
        <p>-</p>
        <p>방문도시</p>
        <!-- <p>-</p> -->
        <!-- <p>예약인원</p> -->
      </div>
      <div class="d-where-info">
        <!-- 테이블에서 디테일내용불러오는 위치 -->
        <p>{schedule}</p>
        <p>{flight}</p>
        <p>{destination}</p>
        <!-- <p>예약인원</p> -->
      </div>
    </div><!-- detail-where end -->

    <div class="price-box">
      <div class="p-b-title">
        <p>{itemtitle}</p><!-- 테이블에서 타이틀 다시불러오는 위치 -->
      </div>

      <div class="p-b-box">
        <div class="p-b-date">
          <form>
            <!-- 폼 상세내용 정해서 넣기 -->
            <select class="sel-date">
              <option>날짜선택</option>
              <option value="1">1회차</option>
              <option value="2">2회차</option>
              <option value="3">3회차</option>
              <option value="4">4회차</option>
            </select>
          </form>
        </div>
        <div class="p-b-review">
          <p><a href="#">리뷰</a></p>
        </div>
      </div><!-- p-b-box end-->

      <div class="clear"></div>

      <div class="p-b-share">
        <div class="share1"><a href="">
            <p>SNS</p>
          </a></div>
        <div class="share1"><a href="">
            <p>URL</p>
          </a></div>
        <div class="share1"><a href=""><img src="images/icons/email.png"></a></div>
        <div class="share1"><a href=""><img src="images/icons/call.png"></a></div>
      </div><!-- p-b-share end -->

      <div class="adult-num">
        <div class="num">
          <p>성인(만12세 이상)</p>
        </div>
        <form>
          <!-- 폼 상세내용 정해서 넣기 -->
          <select class="sel-adult-num">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </form>
      </div>

      <div class="clear"></div>

      <div class="kid-num">
        <div class="num">
          <p>아동(만12세 이하)</p>
        </div>
        <form>
          <!-- 폼 상세내용 정해서 넣기 -->
          <select class="sel-kid-num">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </form>
      </div>

      <div class="clear"></div>
      <div class="line"></div>

      <div class="price-total">
        <p>총 합계</p>
        <p>{price}</p><!-- 위의 폼에 가격정해서 들어가는부분 -->
        <p> 원</p>
      </div>

      <div class="price-save">
        <div class="p-save">
          <img src="images/icons/jjim.png">
        </div>
        <div class="p-save">
          <img src="images/icons/print.png">
        </div>
        <div class="clear"></div>
        <div class="p-save1">
          <p>예약문의</p>
        </div>
      </div>
    </div><!-- price-box end -->

    <div class="detail-bottom-left">
      <div class="goods-code">
        <p>상품코드 : </p>
        <p>{itemcode}</p><!-- 상품코드 불러오는 영역 -->
        <p>{description}</p><!-- 디테일 긴문장 불러오는 영역 -->
      </div>
    </div>

  </div><!-- detail-bottom end -->
</section>
